<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Youtube_Clone</title>
<script src="https://kit.fontawesome.com/a9022b9b26.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet", href="style.css"></link>
<body>
<header>
  <div class="title">
  <i class="fa-brands fa-youtube"></i>
  <span class="youtube_title">YouTube</span>
  </div>
  
  <div class="search">
  <i class="fa-solid fa-magnifying-glass"></i>
  <i class="fa-solid fa-ellipsis-vertical"></i>
</div>
</header>

<section class="player">
<video controls src="video/video.mp4"></video>
</section>

<section class="metadata">
<ul class="hashtags">
<li>#hi</li>
<li>#thisis</li>
<li>#hashtag</li>
</ul>

<div class="titleAndBtn">
<span class="title">게으름뱅이의 최후를 담은 혼신의 역작 | 프론트엔드 마스터를 위한 위대한 한 걸음의 시작</span>
<div class="moreBtn"><button></button></div>
<span class="views">1M views 1 month ago</span>

</div>
<ul class="actions">
  <li>
    <button><i class="fa-solid fa-thumbs-up"></i><span>1k</span></button>
  </li>
  <li>
    <button><i class="fa-solid fa-thumbs-down"></i><span>100</span></button>
  </li>
  <li>
    <button><i class="fa-solid fa-share"></i><span>share</span></button>
  </li>
  <li>
    <button><i class="fa-solid fa-plus"><span>save</span></i>
  </li></button>
  <li>
    <button><i class="fa-solid fa-flag"></i><span>report</span></button>
  </li>
</ul>

<div class="channel">
<div class="data">
<img src="img/1.jpg">
  <div class="info">
     <span class="channelName">Elite Programmer</span>
     <span class="subscribers">12 million subscribers</span>
  </div>
     <button class ="subscribe">subscribe</button>
  </div>

</div>
</section>

<section class="upNext">
 <ul class="info">
   <li class="item">
    <img src="image/2.jpg">
    <span class="title">오늘의 아침</span>
    <span class="name">Kimchi</span>
    <span class="views">1.5M views</span>
    <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
   </li>

   <li class="item2">
    <img src="image/2.jpg">
    <span class="title">오늘의 점심</span>
    <span class="name">Steak</span>
    <span class="views">2.7M views</span>
    <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
   </li>

   <li class="item3">
    <img src="image/2.jpg">
    <span class="title">오늘의 저녁</span>
    <span class="name">Kurri</span>
    <span class="views">3.5M views</span>
    <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
</section>
   </li>
</ul>

</body>
</html>
