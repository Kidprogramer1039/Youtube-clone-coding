<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Youtube_Clone</title>
<script src="https://kit.fontawesome.com/a9022b9b26.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet", href="style.css"></link>
<body>
<header>
  <div class="title">
  <i class="fa-brands fa-youtube"></i>
  <span class="youtube_title">YouTube</span>
  </div>
  
  <div class="title__left">
  <i class="fa-solid fa-magnifying-glass"></i>
  <i class="fa-solid fa-ellipsis-vertical"></i>
</div>
</header>

<section class="player">
<video controls src="video/video.mp4"></video>
</section>

<section class="info">
<div class="hashtag">#hi #thisis #hashtag</div>

<div class="titleAndBtn">
<span class="title">게으름뱅이의 최후를 담은 작품</span>
<div class="moreBtn"><button></button></div>
<span class="views">1M views 1 month ago</span>

</div>
<ul class="thumb">
  <li>
    <button><i class="fa-solid fa-thumbs-up">1k</i></button>
  </li>
  <li>
    <button><i class="fa-solid fa-thumbs-down">20</i></button>
  </li>
  <li>
    <button><i class="fa-solid fa-share">Share</i></button>
  </li>
  <li>
    <button><i class="fa-solid fa-plus"></i>
  </li></button>
  <li>
    <button><i class="fa-solid fa-flag"></i></button>
  </li>
</ul>

<div class="profile">
<img src="img/1.jpg">
<div class="profile__name">Elite Programmer</div>
<div class="profile__subscriber">12 million subscribers</div>
<div class ="subscribe">subscribe</div>

</div>
</section>

<section class="upnext">
 <ul>
   <li class="item">
    <img src="image/2.jpg">
    <span class="title">오늘의 아침</span>
    <span class="name">Kimchi</span>
    <span class="views">1.5M views</span>
    <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
   </li>
   <li class="item2">
    <img src="image/2.jpg">
    <span class="title">오늘의 점심</span>
    <span class="name">Steak</span>
    <span class="views">2.7M views</span>
    <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
   </li>
   <li class="item3">
    <img src="image/2.jpg">
    <span class="title">오늘의 저녁</span>
    <span class="name">Kurri</span>
    <span class="views">3.5M views</span>
    <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
</section>
   </li>
</ul>

</body>
</html>
